<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Order summary card</title>

  <link href="index.css" rel="stylesheet">

</head>
<body>
    <main>
      <img id="hero" src="images/illustration-hero.svg" alt="Someone enjoying music">
      <h1>Order Summary</h1>

      <p id="infobox">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      
      <div id="priceplan">
      <img id="note" src="images/icon-music.svg" alt="A musical note">
        <div id="pricing">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        </div>

      <a id="change" href="https://www.frontendmentor.io">Change</a>
      </div>


      <!--Unsure whether to use <a> or <button> but used <a> here for functionality-->
      <a href="https://www.frontendmentor.io" id="proceed">Proceed to Payment </a>
      <a href="https://www.frontendmentor.io" id="cancel">Cancel Order</a>

    </main>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/Teo-kodehode">Teo</a>.</p>
  </div>
</body>
</html>
